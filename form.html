<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form demo</title>
</head>
<body>
    <h1>Form Demo</h1>
    <button>Formun dışında</button>
    <form action="/food">
        <button type="button">Lütfen bu formu gönderme</button>
        <label for="user">Kullanıcı Adı:</label>
        <input type="text"placeholder="kullanıcı adı" id="user">
        <label for="password">Şifre giriniz</label>
        <input type="password"id="password">
        <label for="color">Renk seçiniz</label>
        <input type="color"id="color" name="color">
        <label for="number">Sayı giriniz</label>
        <input type="number"id="number">
        <label>Sayı giriniz<input type="number"/></label>
        <button>Submit</button>
        <input type="submit">

    </form>
    <hr>
    <form action="https://www.reddit.com/">
    <label for="search">Reddit'te ara</label>
    <input type="text"id="search"name="q">
    <button>search</button>
</form>
<hr>
<form action="https://www.google.com/search">
    <label for="search">Google'da ara</label>
    <input type="text"id="search"name="q">
    <button>search</button>
    <hr>
</form>
<form action="https://www.youtube.com/results">
    <label for="search">youtube'de ara</label>
    <input type="text"id="search"name="search_query">
    <button>search</button>
</form>
<hr>
<h2>Daha fazla input</h2>
<form action="/birds">
    <input type="checkbox"name="tos"id="agree"checked>
    <label for="agree">Kabul ediyorum</label>
    <p>
        <label for="xs">Xs</label>
        <input type="radio" name="size" id="xs"value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="s"value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m"value="m">
    </p>
    <div>
        <label for="animal">Favori hayvanınızı seçiniz</label>
        <select name="animal" id="animal">
            <option value="">Seçiniz</option>
            <option value="fish">Balık</option>
            <option value="dog"selected>Köpek</option>
            <option value="cat">Kedi</option>

        </select>
        <p>
            <label for="cheese">Peynir miktarı</label>
            <input type="range"name="cheese"id="cheese"
            min="0"max="100"step="7"value="75">
        </p>
    </div>
    <label for="istek">Özel istek</label>
    <textarea name="istek" id="istek" cols="30" rows="10"
     placeholder="Buraya birşeyler yazın"></textarea>
    <button>Yolla</button>

</form>
   <h2>Validations</h2>
   <form action="/spare">
    <label for="first">İsim giriniz</label>
    <input type="text"name="first"id="first"required
     minleght="5"
     maxlenght="25">
    <button>Submit</button>
    <p>
        <label for="url">Url giriniz</label>
        <input type="url"id="url"required>
    </p>
   </form>
</body>
</html>
